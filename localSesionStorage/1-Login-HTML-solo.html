<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejemplo de almacenamiento de session con HTML5</title>
  <style type="text/css">
    body {
      font-family: sans-serif;
    }

    span#mensajes {
      color: blue;
    }
  </style>
</head>

<body>
  <h1>Ejemplo de almacenamiento de session con HTML5</h1>

  <h3>Login:</h3>
  <table>
    <tr>
      <td>Usuario:</td>
      <td><input type="text" name="user" /></td>
    </tr>
    <tr>
      <td>Contraseña:</td>
      <td><input type="text" name="user" /></td>
    </tr>
    <tr>
      <td><input type="button" name="Envio" value="Enviar" /></td>
      <td><input type="button" name="Mostrar" value="Mostrar" /></td>
    </tr>
  </table>
</body>
<script>
  var nombre = document.querySelectorAll("input")[0];
  var password = document.querySelectorAll("input")[1];
  var botonE = document.querySelectorAll("input")[2];
  var botonM = document.querySelectorAll("input")[3];




  botonE.addEventListener("click", function () {
    
    var miObjeto = {

      "nombre": nombre.value,
      "password": password.value
    }

    var miLocalN = localStorage.setItem("objeto",JSON.stringify(miObjeto));

  }, false);

  botonM.addEventListener("click", function () {
    var miLocalNM = localStorage.getItem("objeto");


    var div = document.createElement("div");

    var x=JSON.parse(miLocalNM);
    div.innerHTML = x.nombre+"   "+x.password;


    document.body.appendChild(div);




  }, false);






</script>

</html>
